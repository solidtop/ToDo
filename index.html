<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Author" content="Axel Asp">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <title>ToDo App</title>
</head>
<body>
    
    <header> 
        <div class="start"></div>
        <div class="center">
            <h1 class="title">My Todo</h1>
        </div>
        <div class="end">
            <label class="switch">
                <input type="checkbox" id="switch-theme" checked>
                <span class="slider round"></span>
            </label>
        </div>
    </header>

    <main>
        <form>
            <input type="text" id="input-field" placeholder="New Task...">
            <button type="submit" id="button-add"><i class="fa-solid fa-square-plus"></i></button>
        </form>

        <label for="form" class="message" id="message"></label>

        <div class="todo-list">
            <section class="start">
                <h2 id="tasks-completed" class="tasks-completed">Completed: 0</h2>
                <button class="button-clear" id="button-clear">Clear All</button>
            </section>

            <ul></ul>
        </div>

    <main>
   

    <script src="main.js" type="text/javascript"></script>
</body>
</html>
